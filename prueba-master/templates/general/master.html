<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Universidad</title>
        <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="{% static 'bootstrap4.6/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'fonts/css/font-awesome.css' %}"> 
        <link rel="stylesheet" href="{% static 'general/general.css' %}?{{version_static}}"> 
    </head>
    <body>

        <body class="d-flex flex-column min-vh-100 ">
            <!-- <body class="d-flex flex-column min-vh-100 "> -->
            <!-- <body>   -->
            <header class="mx-0">
                {% include "general/header.html" %}
                <hr class="mb-0">
            </header>
            <div class="container-fluid ">
                {% block content %}
                {% endblock %}
            </div>
            
            <!-- Modal: General -->
            <div class="modal fade {% block form_modal_margin %}{% endblock %}" id="GeneralModal">
                <div class="modal-dialog modal-dialog-scrollable modal- modal-dialog-centered ">
                    <div class="modal-content {% block form_modal_size %} {% endblock %} ">
                        <div class="modal-header">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col-12">
                                        <h3 class="modal-title text-Csecondary text-center mt-2 mb-0">
                                            {% block form_modal_title %}
                                            {% endblock %}
                                        </h3>
                                    </div>
                                </div>
                            </div>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="container-fluid">
                                    <div class="row">
                                        <div class="col-12">
                                            <h6 class="modal-title">
                                                {%block form_modal_content %}
                                                {%endblock%}
                                            </h6>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div class="modal-footer">
                            {% block form_modal_footter %}        
                            {% endblock %}
                            
                        </div>
                    </div>
                </div>
            </div>
           
            <!-- <footer class="mt-auto">
                {% include "general/footer.html" %}
            </footer> -->
        

        <!-- Bootstrap JS -->
        <script type="text/javascript" src="{% static 'jquery/jquery.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'jquery/jquery-ui.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'jquery/jquery.autocomplete.js' %}"></script>
        <script type="text/javascript" src="{% static 'bootstrap4.6/js/bootstrap.bundle.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'general/general.js' %}?{{version_static}}"></script>
        <script type="text/javascript" src="{% static 'general/config.js' %}?{{version_static}}"></script>
        <script type="text/javascript" src="{% static 'general/apis.js' %}?{{version_static}}"></script>
          
        {% block script %}
        {% endblock %}
                     
    </body>
</html>
